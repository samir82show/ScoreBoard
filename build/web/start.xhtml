<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Start Match</title>
        <link rel="shortcut icon" href=""/>
        <script>
            function addPoints(p) {
                document.getElementById("score1").value = (parseInt(document.getElementById("score1").value) + p);
            }
            function noCurrentMatch() {

                if (document.getElementById("status").value === "1") {
                    document.getElementById("start").disabled = true;
                    document.getElementById("start").value = "Running";
                    document.getElementById("team1").readOnly = true;
                    document.getElementById("team2").readOnly = true;
                } else {
                    document.getElementById("go").disabled = true;
                }
            }
        </script>

    </h:head>
    <h:body onload="noCurrentMatch()">
        <f:view>
            <h:form prependId="false">
                <h1><h:outputText value="Start a Match"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Score1:" for="score1" />
                    <h:inputText readonly="true" id="score1" value="#{controller.schoolMatch.score1}" title="Score1" />

                    <h:outputLabel value="Score2:" for="score2" />
                    <h:inputText readonly="true" id="score2" value="#{controller.schoolMatch.score2}" title="Score2" />

                    <h:outputLabel value="Status:" for="status" />
                    <h:inputText readonly="true" id="status" value="#{controller.schoolMatch.status}" title="Status" />

                    <h:outputLabel value="Team1:" for="team1" />
                    <h:inputText id="team1" value="#{controller.schoolMatch.team1}" title="Team1" />

                    <h:outputLabel value="Team2:" for="team2" />
                    <h:inputText id="team2" value="#{controller.schoolMatch.team2}" title="Team2" />

                    <h:commandButton id="start" action="#{controller.startMatch()}" value="Start"/>

                    <h:commandButton id="go" action="edit?faces-redirect=true" value="Go to Match"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>

</html>
