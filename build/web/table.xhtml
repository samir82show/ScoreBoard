<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Table</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controller.currentSchoolMatch}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Score1"/>
                        </f:facet>
                        <h:outputText value="#{item.score1}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Score2"/>
                        </f:facet>
                        <h:outputText value="#{item.score2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Team1"/>
                        </f:facet>
                        <h:outputText value="#{item.team1}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Team2"/>
                        </f:facet>
                        <h:outputText value="#{item.team2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="edit"/>
                        </f:facet>
                        <h:commandLink action="#{controller.editMatch(item)}" value="edit"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
